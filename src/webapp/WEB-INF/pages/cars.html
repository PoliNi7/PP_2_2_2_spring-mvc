<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">model</th>
        <th scope="col">series</th>
        <th scope="col">price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${cars}">
        <td th:text="${car.model}"/>
        <td th:text="${car.series}"/>
        <td th:text="${car.price}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
